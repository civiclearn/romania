<head>
  <meta charset="UTF-8" />

  <!-- ===============================
       TWITTER CARDS
  ================================== -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Contact – InterviuCetatenie.ro">
  <meta name="twitter:description" content="Ai întrebări despre pregătirea pentru interviul de cetățenie română? Scrie-ne și îți oferim suport.">
  <meta name="twitter:image" content="https://interviucetatenie.ro/assets/images/og-default.jpg">

  <!-- ===============================
       JSON-LD STRUCTURED DATA
  ================================== -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "ContactPage",
    "name": "Contact – InterviuCetatenie.ro",
    "url": "https://interviucetatenie.ro/contact.html",
    "description": "Pagina de contact pentru suport privind pregătirea pentru interviul de cetățenie română.",
    "publisher": {
      "@type": "Organization",
      "name": "InterviuCetatenie.ro",
      "logo": {
        "@type": "ImageObject",
        "url": "https://interviucetatenie.ro/assets/images/ro.svg"
      }
    }
  }
  </script>

  <link rel="stylesheet" href="/assets/css/shared.css">
  <link rel="stylesheet" href="/assets/css/contact.css">

  <!-- Inline feedback style -->
  <style>
    .contact-feedback {
      display: none;
      margin-top: 1rem;
      font-size: 1rem;
      padding-left: 0.2rem;
    }
    .contact-feedback.success { color: #1b7f3b; }
    .contact-feedback.error { color: #b71c1c; }
  </style>

</head>

<body>

<header class="site-header">
  <div class="header-inner">
    <div class="header-left">
      <a href="/" class="brand-link">
        <img src="/assets/images/ro.svg" alt="RO">
        <div class="brand-title">InterviuCetatenie.ro</div>
      </a>
    </div>

    <div class="header-center">
      <nav class="header-nav">
        <a href="/despre-interviu.html">Despre interviu</a>
        <a href="/test-gratuit.html">Test gratuit</a>
        <a href="/contact.html">Contact</a>
		<a href="https://civiclearn.com/romania/login">Autentificare</a>
      </nav>
    </div>

    <div class="header-right">
      <div class="brand-powered">propulsat de <span>CivicLearn</span></div>
      <a href="https://civiclearn.com/romania/checkout.html" class="btn-small-purple">Înscriere</a>
    </div>
  </div>
</header>

<main class="contact-main">

  <h1 class="contact-title">Contact</h1>

  <div class="contact-card">

    <form id="contactForm" class="contact-form">

      <div class="field">
        <label>Nume*</label>
        <input type="text" name="name" required>
      </div>

      <div class="field">
        <label>E-mail*</label>
        <input type="email" name="_replyto" required>
      </div>

      <div class="field">
        <label>Mesaj*</label>
        <textarea name="message" required></textarea>
      </div>

      <button type="submit" class="contact-submit">Trimite mesajul</button>

      <div id="successMessage" class="contact-feedback success">
        Mesajul a fost trimis.
      </div>

      <div id="errorMessage" class="contact-feedback error">
        A apărut o eroare. Vă rugăm să încercați din nou.
      </div>

    </form>

  </div>

</main>

<footer class="cl-footer">
  <div class="cl-footer-inner">
    © 2025 <span class="cl-footer-brand">CivicLearn</span> by Testrada — All rights reserved.
  </div>
</footer>

<script>
document.getElementById("contactForm").addEventListener("submit", async function(e) {
  e.preventDefault();

  const form = e.target;
  const data = new FormData(form);

  const success = document.getElementById("successMessage");
  const error = document.getElementById("errorMessage");

  success.style.display = "none";
  error.style.display = "none";

  try {
    const response = await fetch("https://formspree.io/f/movgkanp", {
      method: "POST",
      body: data,
      headers: { "Accept": "application/json" }
    });

    if (response.ok) {
      success.style.display = "block";
      form.reset();
    } else {
      error.style.display = "block";
    }
  } catch {
    error.style.display = "block";
  }
});
</script>

</body>
</html>
