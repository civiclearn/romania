<script>
  async function loadArticlesHub() {
    const container = document.getElementById('articles-list');
    if (!container) return;

    try {
      const res = await fetch('/articole/articles.json');
      if (!res.ok) throw new Error('Nu pot încărca lista.');
      const articles = await res.json();

      container.innerHTML = '';
      articles.forEach(a => {
        const el = document.createElement('article');
        el.className = 'blog-index-item';
        el.innerHTML = `
          <h2><a href="/articole/${a.slug}/">${a.title}</a></h2>
          <p>${a.excerpt}</p>
        `;
        container.appendChild(el);
      });
    } catch (err) {
      container.innerHTML = '<p>Nu am putut încărca articolele.</p>';
    }
  }

  document.addEventListener('DOMContentLoaded', loadArticlesHub);
</script>
</body>
